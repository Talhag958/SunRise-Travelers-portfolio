<!DOCTYPE html>
<html>
  <head>
    <title>Task</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <!-- Header -->
    <header id="header">
      <nav class="left">
        <a href="#menu"><span>Menu</span></a>
      </nav>
      <a href="index.html" class="logo">SunRise Travelers</a>
    </header>

    <!-- Menu -->
    <nav id="menu">
      <ul class="links">
        <li><a href="index.html">Home</a></li>
        <li><a href="request.html">Request a journey</a></li>
        <li><a href="about.html">About us</a></li>
      </ul>
    </nav>

    <!-- Two -->
    <section id="two" class="wrapper style1 special">
      <div class="inner">
        <h2 id="form">Request a Journey</h2>
      </div>
    </section>

    <section id="main" class="wrapper">
      <div class="inner">
        <h3>Form</h3>
        <form method="post" action="#">
          <div class="row uniform">
            <div class="6u 12u$(xsmall)">
              <input
                type="text"
                name="name"
                id="name"
                value=""
                placeholder="First Name"
              />
            </div>
            <div class="6u 12u$(xsmall)">
              <input
                type="text"
                name="name"
                id="name"
                value=""
                placeholder="Last Name"
              />
            </div>
            <div class="6u 12u$(xsmall)">
              <input
                type="text"
                name="name"
                id="name"
                value=""
                placeholder="From City"
              />
            </div>
            <div class="6u 12u$(xsmall)">
              <input
                type="text"
                name="name"
                id="name"
                value=""
                placeholder="To City"
              />
            </div>
            <div class="6u$ 12u$(xsmall)">
              <input
                type="email"
                name="email"
                id="email"
                value=""
                placeholder="Email"
              />
            </div>

            <!-- Break -->
            <div class="12u$">
              <div class="select-wrapper">
                <select name="category" id="category">
                  <option value="">- Flight Type -</option>
                  <option value="1">Bussiness</option>
                  <option value="1">VIP</option>
                  <option value="1">First Class</option>
                  <option value="1">Second Class</option>
                </select>
              </div>
            </div>
            <!-- Break -->
            <div class="4u 12u$(small)">
              <input type="radio" id="priority-low" name="priority" checked />
              <label for="priority-low">Low Priority</label>
            </div>
            <div class="4u 12u$(small)">
              <input type="radio" id="priority-normal" name="priority" />
              <label for="priority-normal">Normal Priority</label>
            </div>
            <div class="4u$ 12u$(small)">
              <input type="radio" id="priority-high" name="priority" />
              <label for="priority-high">High Priority</label>
            </div>
            <!-- Break -->
            <div class="6u 12u$(small)">
              <input type="checkbox" id="copy" name="copy" />
              <label for="copy">Email me a copy of this message</label>
            </div>
            <div class="6u$ 12u$(small)">
              <input type="checkbox" id="human" name="human" checked />
              <label for="human">I am a human and not a robot</label>
            </div>
            <!-- Break -->
            <div class="12u$">
              <textarea
                name="message"
                id="message"
                placeholder="Enter your message"
                rows="6"
              ></textarea>
            </div>
            <!-- Break -->
            <div class="12u$">
              <ul class="actions">
                <li><input type="submit" value="Submit" /></li>
                <button onclick="myFunction()">
                  Alert Message
                </button>
                <script>
                  function myFunction() {
                    alert('Hello! I am an alert box!');
                  }
                </script>
              </ul>
            </div>
          </div>
        </form>
      </div>
    </section>

    <section id="main" class="wrapper">
      <div class="inner">
        <h3>Image button</h3>
        <input
          width="150px"
          height="50px"
          type="image"
          name="imgbtn"
          src="images/pic03.jpg"
        />
      </div>
    </section>

    <!-- Footer -->
    <footer id="footer">
      <div class="inner">
        <h2>Get In Touch</h2>
        <ul class="actions">
          <li>
            <span class="icon fa-phone"></span> <a href="#">(000) 000-0000</a>
          </li>
          <li>
            <span class="icon fa-envelope"></span>
            <a href="#">info@sunrisetravelers.ttm</a>
          </li>
          <li>
            <span class="icon fa-map-marker"></span> 123 Somewhere Road, abcxyx,
            00000
          </li>
        </ul>
      </div>
      <div class="copyright">
        &copy; XYZ Design
      </div>
    </footer>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/skel.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
